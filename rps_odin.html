    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>
function computerPlay (arr) {
    const randomChoice = Math.floor(Math.random() * arr.length)
    const item = arr[randomChoice]

    return item
}

const array = ["Rock", "Paper", "Scissors"]
const result = computerPlay(array)

console.log(result)

        </script>
